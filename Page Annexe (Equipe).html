<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Équipe - Services Informatiques</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .team-header {
            background-color: #2c3e50;
            color: white;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 5px;
            height:100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .team-header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }
        
        /* Ligne des représentants */
        .representatives-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .representative-card {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .representative-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .rep-img {
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .rep-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .representative-card:hover .rep-img img {
            transform: scale(1.05);
        }
        
        .rep-role {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 188, 156, 0.9);
            color: white;
            padding: 10px;
            font-weight: 500;
            text-align: center;
        }
        
        .rep-info {
            padding: 25px;
            text-align: center;
        }
        
        .rep-info h3 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .rep-info p {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .rep-social {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .rep-social a {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            transition: all 0.3s;
        }
        
        .rep-social a:hover {
            background: #1abc9c;
            color: white;
            transform: scale(1.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .representatives-row {
                flex-direction: column;
                align-items: center;
            }
            
            .representative-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <header class="team-header">
        <div class="container">
            <h1><i class="fas fa-users"></i> Notre Équipe</h1>
            <p>Les experts qui pilotent votre réussite technologique</p>
        </div>
    </header>
    
    <main class="container">
        <!-- Représentants par niveau -->
        <div class="representatives-row">
            <!-- Direction -->
            <div class="representative-card">
                <div class="rep-img">
                    <img src="/Users/hp/directeur.png" alt="Directeur">
                    <div class="rep-role">Direction</div>
                </div>
                <div class="rep-info">
                    <h3>Pierre Martin</h3>
                    <p>Directeur Général</p>
                    <p>20 ans d'expérience IT</p>
                    <div class="rep-social">
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            
            <!-- Management -->
            <div class="representative-card">
                <div class="rep-img">
                    <img src="/Users/hp/Manager.avif" alt="Manager">
                    <div class="rep-role">Management</div>
                </div>
                <div class="rep-info">
                    <h3>Thomas Dubois</h3>
                    <p>Manager Opérations</p>
                    <p>Certifié PMP, Scrum Master</p>
                    <div class="rep-social">
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            
            <!-- Technique -->
            <div class="representative-card">
                <div class="rep-img">
                    <img src="/Users/hp/Technicien.avif" alt="Lead Dev">
                    <div class="rep-role">Technique</div>
                </div>
                <div class="rep-info">
                    <h3>Alexandre Petit</h3>
                    <p>Lead Développeur</p>
                    <p>Expert Fullstack JS/Python</p>
                    <div class="rep-social">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-stack-overflow"></i></a>
                        <a href="#"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Animation des cartes
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.representative-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = `all 0.5s ease ${index * 0.2}s`;
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            });
        });
    </script>
</body>
</html>
